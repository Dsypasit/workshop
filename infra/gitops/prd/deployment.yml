apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: workshop-prd
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: pun-api
        image: ghcr.io/kkgo-software-engineering/workshop:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api.service.port
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
